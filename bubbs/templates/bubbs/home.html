{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubbs</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Orienta" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"></script>
    <script src="{% static 'InputSpinner.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>
</head>
<body>
<div id="wrapper">
    <div class="container bubbs-content">
        <div class="row">
            <div class="col-sm" style="text-align:center">
                <h1 class="header">BID Generator</h1>
                <input type="number" id="requested" value="1" min="1"/>
                <button id="generate-btn" class="button button--shikoba button--text-medium button--round-l">
                    <i class="button__icon fas fa-cloud-download-alt fa-3x"></i><span>Generate</span>
                </button>
            </div>
            <div class="col-sm">
                <textarea id="generated"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
